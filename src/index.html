<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer ></script>
</head>

<body>
  
    <header>
      <img src="imagens/top-image.svg" alt="top">
    </header>

    <div class="countdown-container">
        
      <div class="title"><h1>ready to launch in...</h1></div>
  
    <div class="container">
    
      <div class="countdown-el days-c">
      <span>Dias</span>
      <p class="text" id="day">0</p>
      </div>

      <div class="countdown-el hours-c">
      <span>Horas</span>
      <p class="text" id="hour">0</p>
      </div>

      <div class="countdown-el minutes-c">
      <span>Minutos</span>
      <p class="text" id="minute">0</p>
      </div>

      <div class="countdown-el seconds-c">
      <span>Segundos</span>
      <p class="text" id="second">0</p>
      </div>

    </div>

    <div class="subtitle"> 
      
      <p> inscreva-se para saber mais sobre o lan√ßamento</p>
  
      <button class="button">inscreva-se</button>

    </div>  
    
  </div>



<div class="icon">

    <img src="imagens/rocket.svg">

</div>

<footer> 
<img src="imagens/bottom-image.svg" alt="bottom">
</footer>
